<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Test</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ url_for('student_home') }}">Student Panel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('student_take_test') }}">Take Test</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('student_view_score') }}">Check Scores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('student_logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container">
        <h1 class="mt-5" style="color: #000;">Available Tests</h1>
        <div class="list-group mt-3" style="background-color: #333; color: #fff;"> <!-- Update background and text color for dark theme -->
            {% if tests %}
                {% for test in tests %}
                    <a href="{{ url_for('student_take_test_questions', test_id=test.test_id) }}" class="list-group-item list-group-item-action" style="background-color: #333; color: #fff;">
                        {{ test.test_name }}
                    </a>
                {% endfor %}
            {% else %}
                <div class="alert alert-info mt-3" role="alert" style="background-color: #333; color: #fff;">
                    No available tests at the moment.
                </div>
            {% endif %}
        </div>
    </div>
    
    <!-- Add Bootstrap JS and jQuery (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
