<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Take Test</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Student Panel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>Take Test</h2>
        <form method="POST" action="#">
            {% for question in questions %}
            <div class="card mt-4 bg-dark text-light"> <!-- Added bg-dark and text-light for dark theme -->
                <div class="card-header">
                    Question ID: {{ question[0] }}
                </div>
                <div class="card-body">
                    <h5 class="card-title">Question:</h5>
                    <p class="card-text">{{ question[1] }}</p>
                    <div class="form-group">
                        <label for="answer{{ question[0] }}" class="text-light">Your Answer:</label> <!-- Added text-light for dark theme -->
                        <input type="text" class="form-control bg-dark text-light" id="answer{{ question[0] }}" name="question_{{ question[0] }}" placeholder="Your Answer" required> <!-- Added bg-dark and text-light for dark theme -->
                    </div>
                </div>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary mt-3">Submit Answers</button>
        </form>
        
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
