<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Test Panel</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Existing Tests</h2>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Test ID</th>
                    <th>Test Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for test in tests %}
                <tr>
                    <td>{{ test.test_id }}</td>
                    <td>{{ test.test_name }}</td>
                    <td>
                        <a href="{{ url_for('view_teacher_test_questions', test_id=test.test_id) }}" class="btn btn-info">View Questions</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('teacher_home') }}" class="btn btn-primary">Back to Teacher Home</a>
    </div>
</body>
</html>
