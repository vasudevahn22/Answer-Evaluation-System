<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Test Questions</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .table-dark {
            background-color: #343a40; 
            color: white; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); 
        }
    </style>
</head>
<body>
    

    <div class="container mt-5">
        <h2>Test Questions</h2>
        <table class="table table-bordered table-dark mt-3"> 
            <thead>
                <tr>
                    <th>Question ID</th>
                    <th>Question Text</th>
                    <th>Expected Answer(s)</th>
                </tr>
            </thead>
            <tbody>
                {% for question in questions %}
                <tr>
                    <td>{{ question[0] }}</td>
                    <td>{{ question[1] }}</td>
                    <!-- Displaying expected answers for this question -->
                    <td>
                        <ul>
                            {% for answer in question_answers[question[0]] %}
                            <li>{{ answer[1] }}</li>
                            {% endfor %}
                        </ul>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('view_teacher_tests', teacher_id=teacher_id) }}" class="btn btn-primary">Back to Test List</a>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
